<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Trello Clone (Drag’n’Drop API)</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container" id="todo">
        <h2>To do</h2>
        <button class="addItem">+</button>
        <form class="hidden">
          <input type="text" />
          <button class="submitItem" type="Submit">Add</button>
        </form>
      </div>
      <div class="container" id="backlog">
        <h2>Backlog</h2>

        <button class="addItem">+</button>
        <form class="hidden">
          <input type="text" />
          <button class="submitItem" type="Submit">Add</button>
        </form>
      </div>
      <div class="container" id="inprogress">
        <h2>In progress</h2>

        <button class="addItem">+</button>
        <form class="hidden">
          <input type="text" />
          <button class="submitItem" type="Submit">Add</button>
        </form>
      </div>
      <div class="container" id="complete">
        <h2>Complete</h2>

        <button class="addItem">+</button>
        <form class="hidden">
          <input type="text" />
          <button class="submitItem" type="Submit">Add</button>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
